<body>
	<div class="container">
		<form class="search" style="text-align: center">
			<input class="kw" id="qkey" name="key" type="text" placeholder="在这里输入关键词来匹配内容"/>

			</div>
			<input type="hidden" name="hash" value="5f5a0ecbb31ef7860c8d8aec79a23777"/>
		</form>

		<div id="qlist">
		</div>
		<div id="state">
			<div id="fail" class="hide">加载失败，重新加载？</div>
			<div id="more" class="hide">加载更多</div>
